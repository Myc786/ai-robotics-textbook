# Render Service Configuration
# This file is optional for Render - you can also configure via the web dashboard
services:
  - type: web
    name: rag-chatbot-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.main:app --host=0.0.0.0 --port=$PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: COHERE_API_KEY
        sync: false  # This will be set manually in the dashboard
      - key: QDRANT_URL
        sync: false  # This will be set manually in the dashboard
      - key: QDRANT_API_KEY
        sync: false  # This will be set manually in the dashboard
      - key: DATABASE_URL
        sync: false  # This will be set manually in the dashboard
    autoDeploy: true
    healthCheckPath: /health